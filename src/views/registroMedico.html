<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/styles/estilos.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark menu">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/assets/img/logotipo.png" alt="logo" height="50" width="50">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>

                  <li class="nav-item">

                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="container my-5">
            <div class="row">
                <div class="col-12 col-md-8">

                    <form class="border rounded shadow p-5">
                        
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombre:</label>
                                <input class="form-control" type="text" id="nombremedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Numero de Matricula:</label>
                                <input class="form-control" type="text" id="matriculamedico">
                            </div>
                        </div>

                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Especialidad:</label>
                                <input class="form-control" type="text" id="especialidadmedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Salario:</label>
                                <input class="form-control" type="text" id="salariomedico">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">IPS:</label>
                                <input class="form-control" type="text" id="ipsmedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Correo:</label>
                                <input class="form-control" type="text" id="correomedico">
                            </div>
                        </div>

                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Telefono:</label>
                                <input class="form-control" type="text" id="telefonomedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Direccion:</label>
                                <input class="form-control" type="text" id="direccionmedico">
                            </div>
                            <div class="col-6 p-3">
                                <label class="form-label">Disponible Fin de semana?:</label>
                                <select class="form-select" id="disponiblemedico">
                                    <option selected>Disponible fin de semana?:</option>
                                    <option value="true">Si</option>
                                    <option value="false">No</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row my-3">
                        <div class="mb-3 form-check ms-3">
                            <input type="checkbox" class="form-check-input" id="tienepoliza">
                            <label class="form-check-label">Â¿El medico tiene poliza?</label>
                          </div>
                        </div>

                        <button class="btn btn-primary w-100" id="botonregistromedico">Registrar</button>
                    </form>

                </div>
                <div class="col-12 col-md-4 aling-self-center">
                    <h3>Registra nuestros Medicos</h3>

                    <img src="/assets/img/paciente.jpg" alt="paciente" class="img-fluid">
                </div>

            </div>
        </section>

    </main>
    <footer>

    </footer>

    <script src="/src/controllers/controladorRegistroMedico.js"></script>
</body>
</html>
