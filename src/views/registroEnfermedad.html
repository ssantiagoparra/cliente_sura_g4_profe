<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfermedad</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/styles/estilos.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

<header>
    <!-- Modern Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white py-3 shadow-sm animate__animated animate__fadeInDown">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <img src="/assets/img/logotipo.png" alt="logo" height="50" width="50" class="me-2">
                <span class="fw-bold">Sura Salud</span>
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/index.html"><i class="bi bi-house-fill me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><i class="bi bi-card-checklist me-1"></i>Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><i class="bi bi-tags-fill me-1"></i>Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><i class="bi bi-info-circle-fill me-1"></i>About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <section class="container my-5">
        <div class="row">
            <!-- Formulario -->
            <div class="col-12 col-md-8 animate__animated animate__fadeInUp">
                <form class="border rounded-4 shadow-lg p-5 bg-light">
                    <h4 class="text-primary text-center mb-4"><i class="bi bi-journal-medical me-2"></i>Registro de Enfermedad</h4>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="nombreenfermedad" class="form-label"><i class="bi bi-file-earmark-text me-2"></i>Nombre Enfermedad</label>
                            <input class="form-control" type="text" id="nombreenfermedad" placeholder="Ingresa el nombre">
                        </div>
                        <div class="col-6">
                            <label for="clasificacionenfermedad" class="form-label"><i class="bi bi-tags me-2"></i>Clasificación</label>
                            <input class="form-control" type="text" id="clasificacionenfermedad" placeholder="Ej. Viral">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="sintomasenfermedad" class="form-label"><i class="bi bi-bug-fill me-2"></i>Síntomas</label>
                            <input class="form-control" type="text" id="sintomasenfermedad" placeholder="Describe los síntomas">
                        </div>
                        <div class="col-6">
                            <label for="probabilidadenfermedad" class="form-label"><i class="bi bi-activity me-2"></i>Probabilidad de Vivir</label>
                            <select class="form-select" id="probabilidadenfermedad">
                                <option selected disabled>Selecciona una opción</option>
                                <option value="baja">Baja</option>
                                <option value="media">Media</option>
                                <option value="alta">Alta</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="gradoenfermedad" class="form-label"><i class="bi bi-bar-chart-fill me-2"></i>Grado de Enfermedad</label>
                            <select class="form-select" id="gradoenfermedad">
                                <option selected disabled>Selecciona un grado</option>
                                <option value="a">A</option>
                                <option value="b">B</option>
                                <option value="c">C</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="terminosycondiciones">
                        <label for="terminosycondiciones" class="form-check-label">
                            <i class="bi bi-check-circle me-1"></i>Acepto los términos y condiciones
                        </label>
                    </div>

                    <button type="button" class="btn btn-primary w-100 animate__animated animate__bounceIn" id="botonregistroenfermedad">
                        <i class="bi bi-cloud-upload me-2"></i>Registrar Enfermedad
                    </button>
                </form>
            </div>

            <!-- Información adicional -->
            <div class="col-12 col-md-4 text-center mt-5 mt-md-0 animate__animated animate__fadeInRight">
                <h3 class="text-primary mb-3"><i class="bi bi-info-circle-fill me-2"></i>Información</h3>
                <p class="text-muted">Completa el formulario para registrar enfermedades y gestionar sus datos en el sistema.</p>
                <img src="/assets/img/paciente.jpg" alt="paciente" class="img-fluid rounded-4 shadow">
            </div>
        </div>
    </section>
</main>

<footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">© 2024 Sura Salud. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Controlador JS -->
<script src="/src/controllers/controladorRegistroEnfermedad.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
