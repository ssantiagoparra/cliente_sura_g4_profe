<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/estilos.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/assets/img/logotipo.png" alt="logo" height="50" width="50" class="me-2">
                    Medicamentos
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Características</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Precios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Deshabilitado</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-light">
        <section class="container py-5">
            <div class="row g-5">
                <div class="col-md-8 order-2 order-md-1">
                    <form class="border rounded shadow p-4 bg-white">
                        <h2 class="mb-4 text-primary">Registro de Medicamento</h2>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre medicamento:</label>
                                <input type="text" class="form-control" id="nombremedicamento">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Presentación:</label>
                                <input type="text" class="form-control" id="presentacionmedicamento">
                            </div>
                        </div>
                        <div class="row g-3 mt-3">
                            <div class="col-md-6">
                                <label class="form-label">Dosis:</label>
                                <input type="text" class="form-control" id="dosismedicamento">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Laboratorio:</label>
                                <input type="text" class="form-control" id="laboratoriomedicamento">
                            </div>
                        </div>
                        <div class="row g-3 mt-3">
                            <div class="col-md-6">
                                <label class="form-label">Fecha de caducidad:</label>
                                <input type="date" class="form-control" id="fechacaducidadmedicamento">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Contraindicaciones:</label>
                                <input type="text" class="form-control" id="contraindicacionesmedicamento">
                            </div>
                        </div>
                        <div class="row g-3 mt-3">
                            <div class="col-md-6">
                                <label class="form-label">Registro INVIMA:</label>
                                <input type="text" class="form-control" id="registroinvimamedicamento">
                            </div>
                        </div>
                        <div class="form-check my-3">
                            <input type="checkbox" class="form-check-input" id="tienecopago">
                            <label class="form-check-label" for="tienecopago">¿Tiene copago?</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Registrar Medicamento</button>
                    </form>
                </div>

                <div class="col-md-4 order-1 order-md-2 d-flex flex-column justify-content-center align-items-center text-center">
                    <h3 class="text-primary mb-3">Registro de Medicamentos</h3>
                    <p class="text-muted px-3">Aquí podrás registrar los datos de tus medicamentos de manera rápida y sencilla.</p>
                    <img src="/assets/img/cliente.jpg" alt="Medicamento" class="img-fluid rounded shadow-lg mt-3">
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-white py-3 text-center">
        <p class="mb-0">&copy; 2024 Medicamentos. Todos los derechos reservados.</p>
    </footer>

    <script src="../controllers/controladorRegistroMedicamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
